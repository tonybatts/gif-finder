<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>GIF Finder</title>
</head>

<body>
  <header>
    <div class="search-flex-wrapper">
      <div class="floating-search">
        <img class="search-icon" src="search-icon.svg" alt="search icon">
        <input type="text" placeholder="Search gifs..." class="gif-search-bar">
      </div>
      <div class="trending-wrapper" title="Trending Gifs">
        <span class="trending-hover"><img class="trending" src="icons/trending_up.svg"></span>
      </div>
    </div>
  </header>
  <div class="popup-container" id="scroll-to-top">
    <div class="center-no-results">
      <div>
        <h1 class="no-results">GIF Finder</h1>
        <h1 class="no-results-subtitle">Search for that perfect gif!</h1>
        <h1 class="no-results-subtitle">Then click and drag to your desktop.</h1>
      </div>
      <img class="giphy giphy-dark" src="PoweredBy_200px-Black_HorizLogo.png" alt="gify attribution">
      <img class="giphy giphy-light" src="PoweredBy_200px-White_HorizText.png" alt="gify attribution">
    </div>

  </div>

  <!-- <div class="loader-wrapper">
    <div class="loading-outer">
      <div class="loading-inner"></div>
    </div>
  </div> -->
  <script src="popup.js"></script>
</body>

</html>
